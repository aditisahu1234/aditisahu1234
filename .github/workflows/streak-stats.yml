name: Update Streak Stats

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update Streak Stats
        run: |
          curl -s "https://github-readme-streak-stats.herokuapp.com/?user=aditisahu1234&theme=tokyonight&hide_border=false" -o streak-stats.svg
          echo "![GitHub Streak Stats](streak-stats.svg)" > README.md

      - name: Commit changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add README.md
          git commit -m "Update Streak Stats"
          git push
