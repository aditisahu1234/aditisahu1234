name: Update Streak Stats

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch current README.md
        run: cp README.md README.md.bak

      - name: Update Streak Stats
        run: |
          curl -s "https://github-readme-streak-stats.herokuapp.com/?user=aditisahu1234&theme=tokyonight&hide_border=false" -o streak-stats.svg

      - name: Replace placeholder in README.md
        run: |
          cat README.md.bak | awk 'BEGIN{RS="";FS="<!--STREAK-->"} {print $1"<!--STREAK-->\n![GitHub Streak Stats](streak-stats.svg)\n<!--STREAK-->"$3}' > README.md

      - name: Commit and Push changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add README.md
          git commit -m "Update Streak Stats" || echo "No changes to commit"
          git push

